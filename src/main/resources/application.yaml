spring:
  application:
    name: easy_stages

  docker:
    compose:
      enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/campus_manager
    username: postgres
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080